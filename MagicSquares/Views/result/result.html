<p>The mighty square!!</p>
<div ng-controller="ResultCtrl as result">
    <a href="/Views/index.html">Back</a>

    <table>
        <tr ng-repeat="row in result.gridResult" style="margin:2px;">
            <td ng-repeat="col in row" style="border:1px solid; margin: 1px" data-ng-class="{'first-element': col==1, 'last-element': col==result.squareSize*result.squareSize}">{{col}}</td>
        </tr>
    </table>
</div>
